<!-- Story-adding form -->
<section class="stories-form-container container">
  <form action="#" id="story-form" class="account-form hidden" method="post">
    <h4>Submit a Story</h4>
    <div class="story-input">
      <label for="story-author">author</label>
      <input id="story-author" placeholder="author name" required>
    </div>
    <div class="story-input">
      <label for="story-title">title</label>
      <input id="story-title" placeholder="story title" required>
    </div>
    <div class="story-input">
      <label for="story-url">url</label>
      <input id="story-url" placeholder="story url" required>
    </div>  
    <button type="submit" id="story-submit">submit</button>
    <hr>
  </form>

</section>

<!-- area for stories (all stories, user stories, favorites) -->
<section class="stories-container container">

  <!-- loading message (removed by JS after stories loaded) -->
  <div id="stories-loading-msg">Loading&hellip;</div>

  <!-- List of all stories -->
  <ol id="all-stories-list" class="stories-list"></ol>

</section>

<!-- User Profile Page -->
<section class="user-profile container hidden" id="user-profile-info">
  <h4><b>User Profile Info</b></h4>  
  <div id="name">
    <i class="fa-solid fa-pencil inline fa-xs cursor-pointer"></i>
    <b>Name:</b>
    <div id="user-name-display"></div>
    <form id="user-name-update-form" class="hidden">
      <div class="input-button-group">
        <input id="user-name-update-input" type="text">
        <button id="user-name-update-button" type="submit">Submit</button>
      </div>
    </form>
  </div>
  <div id="username">
    <b>Username:</b>
    <div id="user-username-display"></div>
  </div>
  <div id="date-created">
    <b>Date Created:</b>
    <div id="user-account-created-display"></div>
  </div>
</section>


<!-- Login and signup forms -->
<section class="account-forms-container container">

  <!-- Login form -->
  <form action="#" id="login-form" class="account-form hidden" method="post">
    <h4>Login</h4>
    <div class="login-input">
      <label for="login-username">username</label>
      <input id="login-username" autocomplete="current-username">
    </div>
    <div class="login-input">
      <label for="login-password">password</label>
      <input id="login-password" type="password" autocomplete="current-password">
    </div>
    <button type="submit">login</button>
    <hr>
  </form>

  <!-- Signup form -->
  <form
      action="#"
      id="signup-form"
      class="account-form hidden"
      method="post">
    <h4>Create Account</h4>
    <div class="login-input">
      <label for="signup-name">name</label>
      <input id="signup-name" autocapitalize="words">
    </div>
    <div class="login-input">
      <label for="signup-username">username</label>
      <input id="signup-username" autocomplete="new-username">
    </div>
    <div class="login-input">
      <label for="signup-password">password</label>
      <input id="signup-password" autocomplete="new-password" type="password">
    </div>
    <button type="submit">create account</button>
  </form>
</section>
